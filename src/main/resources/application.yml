# application.yml

server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/supplier
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    root: INFO
    com.project: DEBUG
